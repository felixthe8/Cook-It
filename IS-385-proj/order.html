<body>
        <header>
                <div class="header-container">
                  <div class="download" onclick="alertUpcoming()">
                      <i class="fab fa-app-store-ios fa-2x"></i>
                      <i class="fab fa-android fa-2x"></i>
                  </div>
                    <div class="branding">
                        <h1>  <a href = "index.html"> <i class="fas fa-utensils"></i></i> Cook It! </a> </h1>
                    </div>
                     
                    <div class="topnav">
                        <a href="index.html"> <i class="fas fa-home"></i> Home</a>
                        <a href="registration.html"> <i class="fas fa-plus-square"></i> Registration</a>
                        <a href="order.html" class="current"> <i class="fas fa-shopping-cart"></i> Order Meal</a>
                    </div>
                     
                </div>
            </header>

            <div class="order-container">
                <div class="container login">
                    <h2>Login to Begin Order</h2>
                    <form action="" onsubmit="blockLogin(event); directBrowseOrder();">
                      <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
                      </div>
                      <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" name="remember"> Remember me</label>
                      </div>
                      <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    
                  </div>
                  
                  
            </div>
            


            <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.29.2/sweetalert2.all.min.js"></script>
